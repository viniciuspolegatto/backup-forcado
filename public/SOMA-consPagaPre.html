<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOMA - Credenciados 2025</title>
    <script src="SOMA-consPagaPre.js" defer></script>
    <link rel="stylesheet" href="style.css">

  <style>
        /* Estilização do dropdown de múltipla seleção */
        .dropdown {
            position: relative;
            display: inline-block;
            width: 200px;
        }
        
        .dropdown-toggle {
            background-color: white;
            border: 1px solid #ccc;
            padding: 8px;
            cursor: pointer;
            width: 100%;
            text-align: left;
        }
        
        .dropdown-menu {
            display: none;
            position: absolute;
            background-color: white;
            border: 1px solid #ccc;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            z-index: 10;
        }
        
        .dropdown-menu label {
            display: block;
            padding: 5px;
            cursor: pointer;
        }
        
        .dropdown-menu label:hover {
            background-color: #f0f0f0;
        }
        
        /* Estilização da tabela */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        
        th {
            background-color: green;
            color: white;
        }
    </style>

</head>
<body>
    <header style="background-color: green; padding: 10px; color: white;">
        <h1>SOMA - CONSULTORIAS PAGAS - MENOS SUBSIDIADAS</h1>
    </header>
    <div>
        <button><a href="SOMA-index.html">VOLTAR</a></button>
    </div><br>

    <h2>ATENDIMENTOS PRESENCIAIS</h2>
  
    <div>
        <!-- Dropdown para selecionar múltiplas áreas -->
        <label>Área:</label>
        <div class="dropdown">
            <div id="dropdownToggle" class="dropdown-toggle">Selecione as Áreas</div>
            <div id="dropdownMenu" class="dropdown-menu"></div>
        </div>
      <br>
        <!-- Dropdown para selecionar múltiplos setores -->
        <label>Público Alvo:</label>
        <div class="dropdown">
            <div id="dropdownToggleSetor" class="dropdown-toggle">Selecione o Público</div>
            <div id="dropdownMenuSetor" class="dropdown-menu"></div>
        </div>
    </div><br>

    <table id="tabela_produtos">
        <thead>
            <tr>
                <th>PESSOAS HABIL</th>
                <th>SUB ÁREA</th>
                <th>ÁREA</th>
                <th>PRODUTO</th>
                <th>NATUREZA</th>
                <th>MODALIDADE</th>
                <th>CARGA HOR.</th>
                <th>SETOR</th>
                <th>PÚBLICO</th>
                <th>PREÇO CLIENTE</th>
                <th>APLICADOR</th>
                <th>DESCRIÇÃO</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</body>
</html>
