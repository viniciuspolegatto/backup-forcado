<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOMA - Credenciados 2025</title>
    <script src="SOMA-instrPagaRem.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilização do dropdown de múltipla seleção */
        .dropdown {
            position: relative;
            display: inline-block;
            width: 200px;
        }
        
        .dropdown-toggle {
            background-color: white;
            border: 1px solid #ccc;
            padding: 8px;
            cursor: pointer;
            width: 100%;
            text-align: left;
        }
        
        .dropdown-menu {
            display: none;
            position: absolute;
            background-color: white;
            border: 1px solid #ccc;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            z-index: 10;
        }
        
        .dropdown-menu label {
            display: block;
            padding: 5px;
            cursor: pointer;
        }
        
        .dropdown-menu label:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <header style="background-color: green; padding: 10px; color: white;">
        <h1>SOMA - INSTRUTORIAS PAGAS - Direcionadas ao público em geral</h1>
    </header>
    <div>
        <button><a href="SOMA-index.html">VOLTAR</a></button>
    </div><br>

    <h2>INSTRUTORIAS REMOTAS</h2>
  
    <div>
        <!-- Dropdown para selecionar múltiplas áreas -->
        <label>Área:</label>
        <div class="dropdown">
            <div id="dropdownToggle" class="dropdown-toggle">Selecione as Áreas</div>
            <div id="dropdownMenu" class="dropdown-menu"></div>
        </div>
      <br>
        <label for="filtroSetor">Setor:</label>
        <select id="filtroSetor"></select>
    </div><br>

    <table id="tabela_produtos" style="border: 1px solid black; padding: 1rem; text-align: center; border-collapse: collapse; width:100%">
        <thead>
            <tr>
                <th style="border: 1px solid black; padding: 1rem; background-color: green; color: white">PESSOAS HABIL</th>
                <th style="border: 1px solid black; padding: 1rem; background-color: green; color: white">SUB ÁREA</th>
                <th style="border: 1px solid black; padding: 1rem; background-color: green; color: white">ÁREA</th>
                <th style="border: 1px solid black; padding: 1rem; background-color: green; color: white">PRODUTO</th>
                <th style="border: 1px solid black; padding: 1rem; background-color: green; color: white">NATUREZA</th>          
                <th style="border: 1px solid black; padding: 1rem; background-color: green; color: white">MODALIDADE</th>
                <th style="border: 1px solid black; padding: 1rem; background-color: green; color: white">CARGA HOR.</th>          
                <th style="border: 1px solid black; padding: 1rem; background-color: green; color: white">SETOR</th>
                <th style="border: 1px solid black; padding: 1rem; background-color: green; color: white">PÚBLICO</th>
                <th style="border: 1px solid black; padding: 1rem; background-color: green; color: white">PREÇO CLIENTE</th>
                <th style="border: 1px solid black; padding: 1rem; background-color: green; color: white">APLICADOR</th>          
                <th style="border: 1px solid black; padding: 1rem; background-color: green; color: white">DESCRIÇÃO</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</body>
</html>
