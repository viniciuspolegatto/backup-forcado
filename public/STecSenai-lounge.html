''<!-- Arquivo STecSenai-lounge.html, usado como tela de boas vindas para um visitante
  que deseje obter informações sobre o SEBRAETEC SENAI e gerar contratos -->

<!DOCTYPE html>
<html lang="pt-BR">
  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área SEBRAETEC SENAI</title>
    <script src="STecSenai-scrLounge.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
  
  
<body>
    <header style="background-color: #003366; padding: 10px; color: white;">
        <h1>Área SEBRAETEC SENAI</h1>
    </header>
    <p></p>
    <div>
        <button><a href="index.html">VOLTAR</a></button>
        <button><a href="STecSenai-dadosContrato.html">FAZER CONTRATO</a></button>
        <button id="consumirSaldoButton">CONSUMIR SALDO</button>
    </div><br>

    <h2>ATENDIMENTOS PRESENCIAIS</h2>

    <table id="tabela_produtos" style="border: 1px solid black; text-align: center; border-collapse: collapse; width:100%">
        <tr>
          <th style="border: 1px solid black; padding: 1rem; background-color: red; color: white">NOME</th>
          <th style="border: 1px solid black; padding: 1rem; background-color: red; color: white">LINK Ficha Técnica</th>
          <th style="border: 1px solid black; padding: 1rem; background-color: red; color: white">FAMÍLIA - RM</th>
          <th style="border: 1px solid black; padding: 1rem; background-color: red; color: white">C.HOR.</th>
          <th style="border: 1px solid black; padding: 1rem; background-color: red; color: white">VALOR</th>
          <th style="border: 1px solid black; padding: 1rem; background-color: red; color: white">PÚBLICO</th>
          <th style="border: 1px solid black; padding: 1rem; background-color: red; color: white">SETORES</th>
          <th style="border: 1px solid black; padding: 1rem; background-color: red; color: white">SALDO DA FAMILIA</th>
        </tr>

      <!-- NESSE PONTO O CORPO DA TABELA VEM DA API NO STecSenai-scrLounge.js  -->
      
    </table>
  <br>

    <script>
        document.getElementById('consumirSaldoButton').addEventListener('click', function(event) {
            const senhaCorreta = 'Sebrae@123'; // A senha deve ser a mesma do scriptColetorDeDados.js ou do arquivo .env
            const senhaDigitada = prompt('Digite a senha para acessar a página de consumo de saldo:');
            
            if (senhaDigitada === senhaCorreta) {
                window.location.href = 'STecSenai-consumir.html';
            } else {
                alert('Senha incorreta. Acesso negado.');
            }
        });
    </script>
  
</body>
</html>
